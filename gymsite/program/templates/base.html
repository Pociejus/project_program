<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Sporto programos</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        {% block sidebar %}
          <ul class="list-group">
            <li class="list-group-item"><a href="{% url 'program_list' %}">Visos programos</a></li>
            <li class="list-group-item"><a href="{% url 'client_list' %}">Visi klientai</a></li>
          </ul>
        {% endblock %}
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
